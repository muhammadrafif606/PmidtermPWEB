    <script>
        $(function () {
            $("#datepicker").datepicker({ minDate: -20, maxDate: "+1M +10D" });
        });
    </script>

            float: left;
            width: 150px;
        }

        .infobox {

            padding-left: 10px;

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form id="signup" method="post" action="">
                    <div><span class="label">Nama Penumpang</span><input type="text" class="infobox form-control"
                            name="userid" /><span class="error"> This field cannot be blank</span></div>
                    <script>
                        $(document).ready(function () {
                            $('.error').hide();
                            $('.submit').click(function (event) {
                                var data = $('.infobox').val();
                                var len = data.length;
                                if (len < 1) {
                                    $('.error').show();
                                    event.preventDefault();
                                }
                                else {
                                    $('.error').hide();
                                }
                            });
                        });
                    </script>
                </form>
                <form id="signup" method="post" action="">
                    <div><span class="label">No Hp</span><input type="text" class="infobox form-control" name="age" /><span
                            class="error"> Only numericals allowed</span></div>
                    <script>
                        $(document).ready(function () {
                            $('.error').hide();
                            $('.submit').click(function (event) {
                                var data = $('.infobox').val();
                                var len = data.length;
                                var c;
                                for (var i = 0; i < len; i++) {
                                    c = data.charAt(i).charCodeAt(0);
                                    if (c < 48 || c > 57) {
                                        $('.error').show();
                                        event.preventDefault();
                                        break;
                                    }
                                    else {
                                        $('.error').hide();
                                    }
                                }
                            });
                        });
                    </script>
                </form>
                <form>
                    <span class="label">Kota Asal</span>
                    <select id="KotaPergi" class="infobox form-control ">
                        <option value="0">Pilih Kota</option>
                        <option value="Jakarta">Jakarta</option>
                        <option value="Denpasar">Denpasar</option>
                        <option value="Surabaya">Surabaya</option>
                        <option value="Yogyakarta">Yogyakarta</option>
                        <option value="Medan">Medan</option>
                    </select>
                    <p class="error">You have not selected any Option</p>
                    <p class="result"></p>
                    <span class="label">Kota Tujuan</span>
                    <select id="KotaTujuan" class="infobox form-control">
                        <option value="0">Pilih Kota</option>
                        <option value="Jakarta">Jakarta</option>
                        <option value="Denpasar">Denpasar</option>
                        <option value="Surabaya">Surabaya</option>
                        <option value="Yogyakarta">Yogyakarta</option>
                        <option value="Medan">Medan</option>
                    </select>
                    <p class="error">You have not selected any Option</p>
                    <p class="result"></p>
                    <script>
                        $(document).ready(function () {
                            $('.error').hide();
                            $('.submit').click(function (event) {
                                var count = $('select option:selected').val();
                                if (count == 0) {
                                    $('p.result').hide();
                                    $('.error').show();
                                }
                                else {
                                    $('.error').hide();
                                    $('p.result').show();
                                    $('p.result').text('You have selected ' + $('select option: selected').text());
                                }
                                event.preventDefault();
                            });
                        });
                    </script>
                    <p>Tanggal Pergi :</p> <input type="text" id="datepicker">
                    <a class="submit" href="jadwal.html"></a>
                    <a href="jadwal.html"><input class="submit btn btn-danger" type="submit" value="Submit"></a>
                </form>
            </div>
        </div>
    </div>
</body>
